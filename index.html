<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TÃ‰TCRISS</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            margin-top: 20px;
        }

        #game-board {
            border: 2px solid #666;
            background: #000;
            height: 480px;
            width: 240px;
        }

        .stats {
            font-size: 12px;
            margin: 10px 0;
        }

        #scoreboard {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }

        .poutine-piece {
            position: absolute;
            width: 48px;
            height: 48px;
            object-fit: cover;
            pointer-events: none;
        }

        .explosion {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,140,0,0.6) 50%, rgba(255,69,0,0) 100%);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Keep all other existing styles the same */
    </style>
</head>
<body>
    <!-- Keep existing HTML structure -->
    <script>
        // Modified constants and variables
        const COLORS = ['#F5DEB3', '#FFFFFF', '#8B4513'];  // Added dark brown
        const SPECIAL_PIECE_POINTS = 500;
        let lastSpecialPiece = 0;

        class Piece {
            constructor(shape = null, isSpecial = false) {
                if (isSpecial) {
                    this.shape = [[1, 1], [1, 1]];
                    this.isSpecial = true;
                    this.poutineImage = POUTINE_IMAGES[Math.floor(Math.random() * POUTINE_IMAGES.length)];
                } else {
                    this.shape = shape || PIECES[Math.floor(Math.random() * PIECES.length)];
                    this.isSpecial = false;
                    this.color = Math.floor(Math.random() * COLORS.length);
                }
                this.x = Math.floor((BOARD_WIDTH - this.shape[0].length) / 2);
                this.y = 0;
            }

            draw() {
                if (this.isSpecial) {
                    // Draw the poutine image
                    const poutineImg = document.createElement('img');
                    poutineImg.src = this.poutineImage;
                    poutineImg.className = 'poutine-piece';
                    poutineImg.style.left = `${this.x * BLOCK_SIZE}px`;
                    poutineImg.style.top = `${this.y * BLOCK_SIZE}px`;
                    document.getElementById('game-container').appendChild(poutineImg);
                } else {
                    this.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                ctx.fillStyle = COLORS[this.color];
                                ctx.fillRect(
                                    (this.x + x) * BLOCK_SIZE, 
                                    (this.y + y) * BLOCK_SIZE,
                                    BLOCK_SIZE - 1, 
                                    BLOCK_SIZE - 1
                                );
                            }
                        });
                    });
                }
            }

            freeze() {
                if (this.isSpecial) {
                    this.explode();
                } else {
                    this.shape.forEach((row, dy) => {
                        row.forEach((value, dx) => {
                            if (value) {
                                const newY = this.y + dy;
                                if (newY >= 0) {
                                    board[newY][this.x + dx] = this.color + 1;
                                }
                            }
                        });
                    });
                    checkLines();
                }
                
                // Check if it's time for a special piece
                if (score - lastSpecialPiece >= SPECIAL_PIECE_POINTS) {
                    currentPiece = new Piece(null, true);
                    lastSpecialPiece = score;
                } else {
                    currentPiece = new Piece();
                }
                
                if (currentPiece.collision()) {
                    gameOver();
                }
            }

            explode() {
                // Create explosion effect
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = `${this.x * BLOCK_SIZE - 36}px`;
                explosion.style.top = `${this.y * BLOCK_SIZE - 36}px`;
                document.getElementById('game-container').appendChild(explosion);
                
                // Remove explosion effect after animation
                setTimeout(() => explosion.remove(), 500);

                // Destroy blocks in a 5x5 area
                for (let dy = -2; dy <= 2; dy++) {
                    for (let dx = -2; dx <= 2; dx++) {
                        const newY = this.y + dy;
                        const newX = this.x + dx;
                        if (newY >= 0 && newY < BOARD_HEIGHT && 
                            newX >= 0 && newX < BOARD_WIDTH) {
                            board[newY][newX] = 0;
                        }
                    }
                }

                // Update score
                updateScore(50);  // Bonus points for explosion
                checkLines();  // Check for any completed lines after explosion
            }

            // Keep other existing Piece methods the same
        }

        function updateScore(increment) {
            score += increment;
            document.getElementById('score').textContent = `Score: ${score}`;
            
            // Check for level up and special piece availability
            if (Math.floor((score - increment) / 100) < Math.floor(score / 100)) {
                showPoutineAlert();
                createPoutineDecoration();
                level = Math.floor(score / 100) + 1;
                updateSpeed();
            }
        }

        // Keep all other existing functions the same

        initGame();
    </script>
</body>
</html>
