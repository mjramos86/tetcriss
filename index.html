<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TÉTCRISS</title>
    <style>
        /* Previous styles remain the same */
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            margin-top: 20px;
        }

        #game-board {
            border: 2px solid #666;
            background: #000;
            height: 480px;
            width: 240px;
        }

        .poutine-decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
            z-index: -1;
        }

        .explosion {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,140,0,0.6) 50%, rgba(255,69,0,0) 100%);
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
            z-index: 100;
        }

        .ginette-portrait {
            width: 200px;
            height: 300px;
            object-fit: cover;
            position: absolute;
            left: -220px;
            top: 0;
            z-index: 9999;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Keep other existing styles */
    </style>
</head>
<body>
    <h1>TÉTCRISS</h1>
    <div class="game-intro">
        Ginette vient d'pogner une criss de grosse commande de poutines ben grasses avec du fromage qui fait squick-squick en tabarnac!
    </div>
    <div id="score" class="stats">Score: 0</div>
    <div id="poutine-count" class="stats">Poutines: 0</div>
    <div class="game-section">
        <img src="images/Ginette1.jpg" alt="Ginette" id="ginette" class="ginette-portrait">
        <div id="game-container">
            <canvas id="game-board" width="240" height="480"></canvas>
        </div>
        <div id="scoreboard"></div>
    </div>

    <script>
        // Previous constants remain the same
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 24;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const COLORS = ['#F5DEB3', '#FFFFFF', '#8B4513'];
        const INITIAL_SPEED = 1000;
        const SPECIAL_PIECE_POINTS = 500;
        const POUTINE_IMAGES = Array.from({length: 22}, (_, i) => `images/Poutine ${i + 1}.jpg`);

        let lastSpecialPiece = 0;
        let poutineCount = 0;
        let ginetteTimeout = null;
        let poutineDecorations = [];

        class Piece {
            constructor(isSpecial = false) {
                if (isSpecial) {
                    this.shape = [[1, 1], [1, 1]];
                    this.isSpecial = true;
                    this.poutineImage = POUTINE_IMAGES[Math.floor(Math.random() * POUTINE_IMAGES.length)];
                } else {
                    this.shape = PIECES[Math.floor(Math.random() * PIECES.length)];
                    this.isSpecial = false;
                    this.color = Math.floor(Math.random() * COLORS.length);
                }
                this.x = Math.floor((BOARD_WIDTH - this.shape[0].length) / 2);
                this.y = 0;
            }

            draw() {
                if (this.isSpecial) {
                    // Draw special piece differently
                    ctx.fillStyle = '#FFD700';  // Golden color for special piece
                    this.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                ctx.fillRect(
                                    (this.x + x) * BLOCK_SIZE,
                                    (this.y + y) * BLOCK_SIZE,
                                    BLOCK_SIZE - 1,
                                    BLOCK_SIZE - 1
                                );
                            }
                        });
                    });
                } else {
                    // Normal piece drawing
                    ctx.fillStyle = COLORS[this.color];
                    this.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                ctx.fillRect(
                                    (this.x + x) * BLOCK_SIZE,
                                    (this.y + y) * BLOCK_SIZE,
                                    BLOCK_SIZE - 1,
                                    BLOCK_SIZE - 1
                                );
                            }
                        });
                    });
                }
            }

            hardDrop() {
                while (this.moveDown()) {
                    // Keep moving down until collision
                }
            }

            explode() {
                // Create explosion effect
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = `${this.x * BLOCK_SIZE - 36}px`;
                explosion.style.top = `${this.y * BLOCK_SIZE - 36}px`;
                document.getElementById('game-container').appendChild(explosion);
                
                // Remove explosion after animation
                setTimeout(() => explosion.remove(), 500);

                // Clear blocks in 5x5 area
                for (let dy = -2; dy <= 2; dy++) {
                    for (let dx = -2; dx <= 2; dx++) {
                        const newY = this.y + dy;
                        const newX = this.x + dx;
                        if (newY >= 0 && newY < BOARD_HEIGHT && 
                            newX >= 0 && newX < BOARD_WIDTH) {
                            board[newY][newX] = 0;
                        }
                    }
                }

                // Add bonus points and check lines
                updateScore(50);
                checkLines();
            }

            freeze() {
                if (this.isSpecial) {
                    this.explode();
                } else {
                    this.shape.forEach((row, dy) => {
                        row.forEach((value, dx) => {
                            if (value) {
                                const newY = this.y + dy;
                                if (newY >= 0) {
                                    board[newY][this.x + dx] = this.color + 1;
                                }
                            }
                        });
                    });
                    checkLines();
                }

                // Check if it's time for a special piece
                if (score - lastSpecialPiece >= SPECIAL_PIECE_POINTS) {
                    currentPiece = new Piece(true);
                    lastSpecialPiece = score;
                } else {
                    currentPiece = new Piece(false);
                }

                if (currentPiece.collision()) {
                    gameOver();
                }
            }

            // Keep other piece methods the same
        }

        function createPoutineDecoration() {
            const decoration = document.createElement('img');
            decoration.className = 'poutine-decoration';
            decoration.src = POUTINE_IMAGES[Math.floor(Math.random() * POUTINE_IMAGES.length)];
            
            const gameBox = document.getElementById('game-container').getBoundingClientRect();
            
            let x, y;
            do {
                x = Math.random() * (window.innerWidth - 100);
                y = Math.random() * (window.innerHeight - 100);
            } while (x >= gameBox.left - 100 && x <= gameBox.right);
            
            decoration.style.left = x + 'px';
            decoration.style.top = y + 'px';
            document.body.appendChild(decoration);
            poutineDecorations.push(decoration);
            poutineCount++;
            document.getElementById('poutine-count').textContent = `Poutines: ${poutineCount}`;

            const ginette = document.getElementById('ginette');
            ginette.src = 'images/Ginette2.jpg';
            clearTimeout(ginetteTimeout);
            ginetteTimeout = setTimeout(() => {
                ginette.src = 'images/Ginette1.jpg';
            }, 1500);
        }

        // Add spacebar control for hard drop
        document.addEventListener('keydown', event => {
            if (!currentPiece) return;
            
            switch(event.code) {
                case 'Space':
                    currentPiece.hardDrop();
                    break;
                // Keep other controls the same
            }
            drawBoard();
        });

        // Keep all other existing functions the same
        
        // Start the game
        initGame();
    </script>
</body>
</html>
